<img [src]="event().imageSmall" class="event-card__image" alt="Eveniment Viitor" (click)="cardClicked.emit(event())"/>
<div class="event-card__location">
  <ng-icon [name]="event().online ? 'remixVideoOnFill' : 'remixPresentationFill'" size="1.6rem"></ng-icon>
  <span> {{ event().online ? 'Eveniment Online' : 'Eveniment Fizic' }}</span>
</div>

<div class="event-card__date">{{ event().date }}</div>
<h4 class="event-card__title" (click)="cardClicked.emit(event())">{{ event().title }}</h4>
<div class="event-card__host">
  <span>{{ event().hosts.length == 1 ? 'Gazda' : 'Gazdele' }} Evenimentului: </span>
  @for (host of event().hosts; track $index) {
    <strong>{{ $index == 0 ? host : ', ' + host }}</strong>
  }
</div>
<button mat-flat-button class="event-card__btn" (click)="cardClicked.emit(event())">Vezi Detalii</button>
