<section class="hero" aria-label="Programe Dăruim Renaștere">
  <swiper-container #swiper init="false" aria-label="Carusel Programe Dăruim Renaștere">
    <swiper-slide>
      <div class="hero__background first-slide-bg"></div>
      <div class="hero__content">
        <h1>Programul <strong>Dăruim Renaștere</strong></h1>
        <p class="hero__description">Descoperă vindecarea naturală cu uleiurile esențiale doTERRA</p>
        <span class="hero__discount">Reducere 25% la înscriere!</span>
        <div class="hero__buttons">
          <button mat-flat-button routerLink="/daruim-renastere">Află mai multe</button>
          <button mat-flat-button routerLink="/inscrie-te">Înscrie-te</button>
        </div>
      </div>
    </swiper-slide>
    <swiper-slide [class.initializing]="swiperInitializing">
      <div class="hero__background second-slide-bg"></div>
      <div class="hero__content">
        <h1>Programul <strong>Darul Animalelor</strong></h1>
        <p class="hero__description">Vindecare naturală pentru prietenii necuvântători</p>
        <span class="hero__discount">Reducere 25% la înscriere!</span>
        <div class="hero__buttons">
          <button mat-flat-button routerLink="/daruim-renastere">Află mai multe</button>
          <button mat-flat-button routerLink="/inscrie-te">Înscrie-te</button>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</section>
