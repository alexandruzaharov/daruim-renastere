<h2 mat-dialog-title>Confirmare</h2>
<mat-dialog-content>Ești sigur că vrei să ștergi evenimentul {{event.title}}?</mat-dialog-content>
<mat-dialog-actions class="dialog__actions">
  <button
    mat-flat-button
    mat-dialog-close
    class="dialog__actions__cancel-btn"
    >Anulare</button>
  <button
    mat-flat-button
    mat-dialog-close
    class="dialog__actions__delete-btn"
    (click)="delete()"
    >Șterge</button>
</mat-dialog-actions>
